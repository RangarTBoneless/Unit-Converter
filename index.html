<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <h1>Metric/Imperial unit converter</h1>
            <input id="input-el" type="text" placeholder="0">
        <div>
            <button id="btn-el">Convert</button>
        </div>
        </div>
        <div class="results">
            <h2>Length (Meter/Feet)</h2>
            <p id="length-el">0 meter = 0.000 feet | 0 feet = 0.000 meter</p>
            <h2>Volume (Liters/Gallon)</h2>
            <p id="volume-el">0 liters = 0.000 gallon | 0 gallon = 0.000 liters</p>
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
        </div>
            <script src="index.js"></script>
    </body>
</html>
